version: "3.8"

services:
  db:
    image: postgres:15
    container_name: notifications_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notifications}
      POSTGRES_USER: ${POSTGRES_USER:-notifications}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notifications}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: notifications_redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: notifications_web
    command: ./entrypoint.sh
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  worker:
    build: .
    container_name: notifications_worker
    command: celery -A project worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
